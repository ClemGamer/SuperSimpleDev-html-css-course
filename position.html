<!DOCTYPE html>
<html>

<head>
  <title>Position Practice</title>
</head>

<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    /* bottom: 100px; */
    left: 0;
    right: 0;
    height: 50px;
    z-index: 100;
  ">header</div>

  <div style="
    position: absolute;  
    background-color: red;
    color: white;
    top: 60px;
    right: 100px;
  ">
    absolute
  </div>

  <div style="
    background-color: lightgreen;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
  ">
    sidebar
    <div style="
      position: absolute;  
      background-color: red;
      color: white;
      top: 0;
      right: 0;
    ">
      X
    </div>
  </div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
  ">
    div1
  </div>

  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
  ">
    div2
    <div style="
      position: absolute;  
      background-color: black;
      color: white;
      bottom: 10px;
      right: 10px;
    ">
      16:00
    </div>
  </div>
</body>

</html>
<!-- 
- learned
  - position: fixed; element is placed in the browser window
  - position: absolute; the element is placed on the page or used to 
                        position element in element with style 
                        position:fixed or position:relative
  - position: relative; to let element with style position:absolute could
                        positioned inside
-->
